<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <!--Se tiene que poner la ruta de la imagen en el src-->
    <!--alt sirve que si no se llegue a cargar la imagen o no se
    encuentre pondra un texto como lo que deberia de aparecer-->
    <!--width="" es para lo ancho se pone en pixeles o en porcentaje-->
    <!--height="" Es la altura y se maneja de la misma forma-->
    <!--Border es como un margen o marco que se le hace a la imagen en html 5 
    ya no se usa-->
    <img src="img/imagen.png" alt="Es una imagen del logo de HTML" width="150px" height="150px" >
    <p>Este es un lenguaje de marcado llamado html</p>
</body>
</html>
