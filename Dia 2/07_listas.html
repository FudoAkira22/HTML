<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Lista ordenada-->
    <!--Las listas ordenadas se representan en numeros-->
    <!--Start es para decirle desde que nuemro enpezar-->
    <!--Type modifica el indicador puedes poner el 1(Numeros), 
        a(Lestras en misnusculas) , A (Letras en mayusculas), 
        I(Con numeros romanos en mayuscula), i (en minuscula)-->
    <!--reversed es para que la lista se acomode alreves los indicadores-->
    <ol start="" type="" reversed>
        <li>Papas</li>
        <li>Quezo</li>
        <li>Tomates</li>
        <li>Crema</li>
        <li>
            <li>Una lista dentro de otra lista</li>
        </li>
    </ol>

    <!--Listas desordenadas-->
    <!--En listas desordenadas se representan con puntos-->
    
    <ul>
        <li>Papas</li>
        <li>Quezo</li>
        <li>Tomates</li>
        <li>Crema</li>
        <li>
            <li>Una lista dentro de otra lista</li>
        </li>
    </ul>
</body>
</html>
