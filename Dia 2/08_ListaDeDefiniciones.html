<body>

    <!--dt es para el titulo -->
    <!--dd es para la definicion-->

        <dt>Rojo:</dt>
        <dd>Color basico</dd>
        <dt>Aguila</dt>
        <dd>Amimal de tipo ave</dd>
    </dl>
