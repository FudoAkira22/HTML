<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato</title>
</head>
<body>
    <i><p>Texto de ejemplo</p></i><!--Hace en cursiva la etiqueta-->
    <b><p>Texto de ejemplo</p></b><!--Da texto en negritas-->
    <big><p>Texto de ejemplo</p></big><!--Pone mas grande la etiqueta-->
    <small><p>Texto de ejemplo</p></small><!--Hace mas pequeÃ±a la letra-->
    <strong><p>Texto de ejemplo</p></strong><!--Pone mas gruesa la letra y negrita-->
    <sub><p>Texto de ejemplo</p></sub><!--Hace un sub indice-->
    <sup><p>Texto de ejemplo</p></sup><!--Hace un indice-->
    <ins><p>Texto de ejemplo</p></ins><!--Subralla el texto-->
    <del><p>Texto de ejemplo</p></del><!--Tacha el texto-->
    <p>Texto de ejemplo</p>
</body>
</html>
